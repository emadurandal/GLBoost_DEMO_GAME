<!doctype html>
<html>
<head>
  <title>GLBoost Obj Mesh example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
  <script src="../../../libs/phina.js"></script>
  <script src="../../../build/glboost.js"></script>
  <script>

    var arg = new Object;
    var pair = location.search.substring(1).split('&');
    for(var i = 0; pair[i] ; i++) {
      var kv = pair[i].split('=');
      arg[kv[0]] = kv[1];
    }

    GLBoost.TARGET_WEBGL_VERSION = arg.webglver ? parseInt(arg.webglver) : 1;
    var SCREEN_WIDTH = 640;
    var SCREEN_HEIGHT = 640;

    phina.globalize();

    phina.define('MainScene', {
      superClass: 'DisplayScene',

      init: function(options) {
        this.superInit();

        var layer = phina.display.GLBoostLayer({
          width: SCREEN_WIDTH,
          height: SCREEN_HEIGHT
        }).addChildTo(this);

        var glBoostContext = layer.glBoostContext;

        var camera = glBoostContext.createPerspectiveCamera({
          eye: new GLBoost.Vector3(0.0, 1.5, 10.0),
          center: new GLBoost.Vector3(0.0, 1.5, 0.0),
          up: new GLBoost.Vector3(0.0, 1.0, 0.0)
        }, {
          fovy: 45.0,
          aspect: 1.0,
          zNear: 0.1,
          zFar: 300.0
        });
        layer.scene.addChild( camera );

        var pointLight_1 = glBoostContext.createPointLight(new GLBoost.Vector3(2, 2, 2));
        pointLight_1.translate = new GLBoost.Vector3(0, 10, -10);
        var directionalLight_2 = glBoostContext.createDirectionalLight(new GLBoost.Vector3(1.5, 1.5, 1.5), new GLBoost.Vector3(0, 0, -10));
        layer.scene.addChild( pointLight_1 );
        layer.scene.addChild( directionalLight_2 );

        var objLoader = GLBoost.ObjLoader.getInstance();
        var promise = objLoader.loadObj(glBoostContext, 'resources/teapot/fighter.obj');
        promise.then(function(mesh) {
          layer.scene.addChild( mesh );
          layer.expression.prepareToRender();
        });

        layer.update = function() {
          var rotateMatrix = GLBoost.Matrix33.rotateY(-1.0);
          var rotatedVector = rotateMatrix.multiplyVector(camera.eye);
          camera.eye = rotatedVector;
        };

        var label = Label('phina.jsとGLBoostの\n夢の共演！').addChildTo(this);
        label.fill = 'white';
        label.stroke = 'black';
        label.fontSize = 32;
        label.strokeWidth = 4;
        label.x = this.gridX.center();
        label.y = this.gridY.center();
      }
    });

    phina.main(function() {
      var app = GameApp({
        startLabel: 'main',
        width: SCREEN_WIDTH,
        height: SCREEN_HEIGHT
      });

      app.run();
    });

  </script>
</head>
<body>
<header>
  <p class="header-title">GLBoost Obj Mesh example</p>
</header>
<main>
</main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>{{ title }}</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/styles/semantic/dist/semantic.min.css">
<link rel="stylesheet" href="/assets/styles/main.css">
<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="/assets/styles/semantic/dist/semantic.min.js"></script>
</head>
<body>
  {% include "./_navHeader.html" with {activeLink: 'blog'} only %}
  <div class="ui masthead vertical segment">
    <div class="ui container">
      <h1 class="ui header">
        {{ title }}
        <div class="sub header">
        {{ subtitle }}
        </div>
      </h1>
      <div class="ui divider"></div>
      <div class="main ui intro container">
        {{ contents | safe }}
        <div class="ui list">
            {% for blogPost in collections.blogPosts %}
            <div class="item">
                <h2 class="ui top attached header">
                  <a href="/{{blogPost.path}}">{{blogPost.title}} ({{blogPost.date}})</a>
                </h2>
                <div class="ui attached segment">
                  {{blogPost.contents | safe }}
                </div>
                <div class="ui divider hidden"></div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
